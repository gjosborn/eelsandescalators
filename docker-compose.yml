version: '3.8'

services:
    frontend:
        build:
            context: ./frontend
        ports:
            - "8080:8080"
        depends_on:
            - backend
        environment:
            - REACT_APP_API_URL=http://localhost:8080

    backend:
        build:
            context: ./backend
        command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
        volumes:
            - ./backend:/app
        ports:
            - "8000:8000"
        depends_on:
            - db
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres

    db:
        image: postgres:15
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data

volumes:
    db_data: